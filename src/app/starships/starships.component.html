<h2>Starships</h2>
<div *ngIf="starships.length > 0" class="ui grid">
  <div class="eight wide column" *ngFor="let starship of starships">
    <a routerLink="/starships/{{starship.id}}" class="ui card">
      <div class="content">
        <div class="header">{{starship.name}}</div>
        <div class="meta">
          <span>{{starship.starship_class}}</span>
        </div>
        <div class="description">
          {{starship.model}}
        </div>
      </div>
      <div class="extra content">
        <div>Built by {{starship.manufacturer}}</div>
      </div>
    </a>
  </div>
</div>
<div *ngIf="starships.length === 0" class="ui segment min-height">
  <div class="ui active inverted dimmer">
    <div class="ui text loader">Loading</div>
  </div>
</div>
