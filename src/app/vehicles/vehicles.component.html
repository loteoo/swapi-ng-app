<h2>Vehicles</h2>
<div *ngIf="vehicles.length > 0" class="ui grid">
  <div class="eight wide column" *ngFor="let vehicle of vehicles">
    <a routerLink="/vehicles/{{vehicle.id}}" class="ui card">
      <div class="content">
        <div class="header">{{vehicle.name}}</div>
        <div class="meta">
          <span>{{vehicle.vehicle_class}}</span>
        </div>
        <div class="description">
          {{vehicle.model}}
        </div>
      </div>
      <div class="extra content">
        <div>Built by {{vehicle.manufacturer}}</div>
      </div>
    </a>
  </div>
</div>
<div *ngIf="vehicles.length === 0" class="ui segment min-height">
  <div class="ui active inverted dimmer">
    <div class="ui text loader">Loading</div>
  </div>
</div>
