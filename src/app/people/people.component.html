<h2>People</h2>
<div *ngIf="people.length > 0" class="ui grid">
  <div class="eight wide column" *ngFor="let person of people">
    <a routerLink="/people/{{person.id}}" class="ui card">
      <div class="content">
        <div class="header">{{person.name}}</div>
      </div>
    </a>
  </div>
</div>
<div *ngIf="people.length === 0" class="ui segment min-height">
  <div class="ui active inverted dimmer">
    <div class="ui text loader">Loading</div>
  </div>
</div>
