<h2>Counter</h2>
<div class="ui segment two column centered grid">
  <div class="ui statistic column">
    <div class="value">
      {{count}}
    </div>
    <div class="label">
      count
    </div>
  </div>
  <div class="four column centered row">
    <div class="column txt-center">
      <button class="ui button" (click)="down()">-</button>
    </div>
    <div class="column txt-center">
      <button class="ui button" (click)="up()">+</button>
    </div>
  </div>
</div>
