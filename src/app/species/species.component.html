<h2>Species</h2>
<div *ngIf="species.length > 0" class="ui grid">
  <div class="eight wide column" *ngFor="let specie of species">
    <a routerLink="/species/{{specie.id}}" class="ui card">
      <div class="content">
        <div class="header">{{specie.name}}</div>
        <div class="meta">
          <span>{{specie.classification}}</span>
        </div>
      </div>
    </a>
  </div>
</div>
<div *ngIf="species.length === 0" class="ui segment min-height">
  <div class="ui active inverted dimmer">
    <div class="ui text loader">Loading</div>
  </div>
</div>
