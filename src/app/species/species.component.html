<h2>Species</h2>
<div class="ui grid">
  <div class="eight wide column" *ngFor="let specie of species">
    <a routerLink="/species/{{specie.id}}" class="ui card">
      <div class="content">
        <div class="header">{{specie.name}}</div>
        <div class="meta">
          <span>{{specie.classification}}</span>
        </div>
      </div>
    </a>
  </div>
</div>
